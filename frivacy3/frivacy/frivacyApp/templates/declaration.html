{% extends 'base.html' %}
{% block content %}
<head>
    <div class="w3-main" style="margin-left:340px;margin-right:40px">
        <div class="w3-container" id="services" style="margin-top:75px;  color:#00334e">
            <h1 class="w3-xxxlarge "><b>신고 게시판</b></h1>
            <hr style="width:50px;border:5px solid #00334e" class="w3-round">
        </div>
    </div>  
</head>  

<body>
    <div class="w3-main" style="margin-left:380px;margin-right:80px; height:100%; padding: 10px 10px;">
        <div id="list">
            <br>
            <b>전체 글: ${totalCount}</b>
        </div>
        
        <div>
            <br>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th width="50%">제목</th>
                    <th width="10%">작성자</th>
                    <th width="20%">작성일</th>
                    <th width="10%">조회</th>
                </tr>
                </thead>
                <tbody>
                <c:forEach var="article" items="${articles}" varStatus="status">
                    <tr>
                    <td id="title">
                        <c:if test="${article.depth > 0}">
                        &nbsp;&nbsp;
                        </c:if>
                        <a href="{% url 'decDetail' %}">${article.title}</a>
                        <c:if test="${article.hit >= 20}">
                        <span class="hit">hit!</span>
                        </c:if>
                    </td>
                    <td>${article.id}</td>
                    <td>${article.writeDate}</td>
                    <td>${article.hit}</td>
                    <tr>
                
                </tbody>
            </table>
            </c:forEach>
            
        </div> 
    </div>
    
</body>
<div>
    <a href="{% url 'decNew' %}" class="w3-bar-item w3-button w3-hover-white"  style="margin-top:20%; margin-left:55%; text-decoration:underline; font-weight:bold;">작성하기</a>
</div>



{% endblock %}
