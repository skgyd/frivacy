{% block content %}
{% load static %}
<body>
    {% load static %} <!-- static 파일 불러오기 -->
    <div class="dim-layer">
        <div class="dimBg"></div>
            <div id="layer2" class="pop-layer" style="overflow: hidden;">
                <div class="pop-container">
                    <div class="pop-conts">
                    <!--content //-->
                    <b class="ctxt mb20">Comments<br>
                    </b>
                    <p>어쩌구</p>
                    <p>저쩌구</p>
                    <p>어쩌구저쩌구</p>
                    <p>어쩌구저쩌구</p>
                    <p>어쩌구저쩌구</p>
                    <p>어쩌구저쩌구</p>

                    <div class="btn-r">
                        <a href="#" class="btn-layerClose">Close</a>
                    </div>
                    <!--// content-->
                    </div>
                </div>
            </div>
    </div>
    {% for i in posts %}
    <div class="w3-main" style="margin-left:380px; margin-right:80px; width:60%; border:2px solid rgb(241, 236, 236); margin-top:30px; padding-top:10px;">
        <div style="margin-left:20px;">
            <a href="{% url 'declaration' %}" onclick="w3_close()" style="color: #2d363a; text-decoration:none; font-size:14px;margin:15px; float:right;">신고하기</a>
            <div class="box" style="background: #BDBDBD;width: 40px;height: 40px;border-radius: 70%;overflow: hidden;float:left;">

        </div>
        <hr>
        <br>
        <div align="center"><img src="{% static i.URL %}"></div>
        <hr>
        <div class="content" style="padding:5 5; margin: 20px;">
            <div style="width:100%; word-wrap:break-word;"><b style="margin-right: 10px;">{{i.Owner}}</b>{{i.Content}}</div>
            <br>
            <a href="#layer2" class="btn-example" style="cursor:pointer;text-decoration:none;color:#6E6E6E;">댓글 모두 보기</a>
        </div>
        <div class="input-group mb-3" style="background-color: rgb(241, 236, 236); width:100%; padding: 20px; height:80px;">
            <input type="text" class="underline" placeholder="comment" aria-label="Recipient's username" aria-describedby="button-addon2" style="float:left;width:83%; background-color: transparent; margin-left:10px; BORDER-BOTTOM: #00334e 1px solid;BORDER-LEFT: medium none;BORDER-RIGHT: medium none;BORDER-TOP: medium none;">
            <button class="btn btn-outline-secondary" type="submit" style="float:left;background-color:rgb(241, 236, 236); border:none; margin-left:30px;">댓글 작성</button>      
        </div>
    </div>
    {% endfor %}
</body>
<style>
    .pop-layer .pop-container {
    padding: 20px 25px;
    }

    .pop-layer .btn-r {
    width: 100%;
    margin: 10px 0 20px;
    padding-top: 10px;
    border-top: 1px solid #DDD;
    text-align: right;
    }

    .pop-layer {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 800px;
    height: auto;
    background-color: rgb(241, 236, 236);
    border-radius:10px;
    z-index: 10;
    overflow: auto;
    }

    .dim-layer {
    display: none;
    position: fixed;
    _position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 100;
    }

    .dim-layer .dimBg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    opacity: .5;
    filter: alpha(opacity=50);
    }

    .dim-layer .pop-layer {
    display: block;
    }
</style>

<script src="{% static '/js/jquery.min.js' %}"></script>
<script type="text/javascript">
    $('.btn-example').click(function(){
        var $href = $(this).attr('href');
        layer_popup($href);
    });
    function layer_popup(el){

        var $el = $(el);        //레이어의 id를 $el 변수에 저장
        var isDim = $el.prev().hasClass('dimBg');   //dimmed 레이어를 감지하기 위한 boolean 변수

        isDim ? $('.dim-layer').fadeIn() : $el.fadeIn();

        var $elWidth = ~~($el.outerWidth()),
            $elHeight = ~~($el.outerHeight()),
            docWidth = $(document).width(),
            docHeight = $(document).height();

        // 화면의 중앙에 레이어를 띄운다.
        if ($elHeight < docHeight || $elWidth < docWidth) {
            $el.css({
                marginTop: -$elHeight /2,
                marginLeft: -$elWidth/2
            })
        } else {
            $el.css({top: 0, left: 0});
        }

        $el.find('a.btn-layerClose').click(function(){
            isDim ? $('.dim-layer').fadeOut() : $el.fadeOut(); // 닫기 버튼을 클릭하면 레이어가 닫힌다.
            return false;
        });

        $('.layer .dimBg').click(function(){
            $('.dim-layer').fadeOut();
            return false;
        });
    }
</script>
{% endblock %}
