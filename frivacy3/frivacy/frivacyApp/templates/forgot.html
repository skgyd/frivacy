{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <form class="box" method="post" action="/ajax-sign-up">
        {% csrf_token %}
        <h1>Frivacy</h1>
        <input type="text" id="name" name="name" class="SignupInput" placeholder="Name">
        <input type="text" id="email" name="email" class="SignupInput" placeholder="E-Mail">
        <button class="btn btn-primary btn-block" id="go" type="submit" style="border:none; background:transparent;color:white;font-size:large; outline:none; margin-top:50px;margin-bottom:20px;">SUBMIT</button>
    </form>
</body>
</html>
