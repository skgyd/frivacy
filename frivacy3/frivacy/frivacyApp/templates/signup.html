{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <form class="box" method="post" action="/ajax-sign-up">
        {% csrf_token %}
        <h1>Frivacy</h1>
        <input type="text" id="id" name="id" class="SignupInput" placeholder="ID">
        <input type="password" id="pw" name="pw" class="SignupInput" placeholder="PW">
        <input type="password" id="pw2" name="pw2" class="SignupInput" placeholder="Confirm PW">
        <input type="text" id="name" name="name" class="SignupInput" placeholder="Name">
        <input type="text" id="email" name="email" class="SignupInput" placeholder="E-Mail">
        <button class="btn btn-primary btn-block" id="go" type="submit" style="border:none; background:transparent;color:white;font-size:large; outline:none; margin-top:35px;margin-bottom:10px;">JOIN</button>
    </form>
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/django-ajax.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#go').click(function() {
                $.post("ajax-sign-up",
                {
                    id: $("#id").val(),
                    email: $("#email").val(),
                    pw: $("#pw").val(),
                    pw2: $('#pw2').val(),
                    name: $('#name').val()
                },function(data, status){
                    console.log(data[1])
                    if (JSON.parse(data).Status == 'Success') {
                        alert("회원가입 성공!");
                        window.location = '/';
                    } else {
                        alert(JSON.parse(data).Message)
                    }
                });
                return false;
            })
        })
    </script>
</body>
</html>
