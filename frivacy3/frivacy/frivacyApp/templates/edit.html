{% extends 'base.html' %}
{% block content %}
{% load static %}
<head>
        <div class="w3-main" style="margin-left:340px;margin-right:40px">
            <div class="w3-container" id="services" style="margin-top:75px">
                <h1 class="w3-xlarge " style="color: #00334e;"><b>게시글 수정 .</b></h1>
                <hr style="width:50px;border:5px solid #00334e" class="w3-round">
            </div>
        </div>  
    </head>  
<body>
     <br>
     {% for i in posts %}
     <div class="w3-main" style="margin-left:380px; margin-right:80px; width:60%; border:2px solid rgb(241, 236, 236); margin-top:30px; padding-top:10px;">
        <div align="center" class="content" style="padding:5 5; margin: 20px;"><form method="post" enctype="multipart/form-data" act="">
        {% csrf_token %}
        <div align="center">
            <img width="400px" class="prev" id="prev" src ="{% static i.URL %}">
        </div><br><br>
        <input type="hidden" name="id" value="{{i.PostID}}">
        <textarea cols=70 rows=6 name="content">{{i.Content}}</textarea> 
        <br>
        <br>
        <input type="submit" value ="작성하기" style="color:dimgrey; background: transparent; border: none;"> 
    </form>
    </div>
    </div>
    {% endfor %}
</body>
{% endblock %}
