{% extends 'base.html' %}
{% block content %}

<head>
    <div class="w3-main" style="margin-left:340px;margin-right:40px; margin-bottom:100px">
        <div class="w3-container" id="services" style="margin-top:75px">
            <h1 class="w3-xlarge" style="color:#00334e"><b>공지사항</b></h1>
            <hr style="width:50px;border:5px solid #00334e" class="w3-round">
        </div>
    </div>  
</head>  

<body>
    <div class="w3-main" style="margin-left:380px;margin-right:80px; height:100%; padding: 10px 10px;">
        <div id="list">
        <br>
        <b>전체 글: {{ cnt }}</b>
        </div>
        
        <div>
        <br>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th width="30%">제목</th>
                    <th width="10%">작성자</th>
                    <th width="20%">작성일</th>
                </tr>
                </thead>
                <tbody>
                    {% for i in posts %}
                        <tr>
                        <td id="title">
                            <a href="detail/{{i.NoticeID }}/">{{i.Title}}</a>
                        </td>
                        <td>{{i.Owner}}</td>
                        <td>{{i.DateUploaded}}</td>
                        <tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
