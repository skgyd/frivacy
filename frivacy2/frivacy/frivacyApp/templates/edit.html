{% extends 'base.html' %}
{% block content %}

<br>
<div class="container">
    <form action="{% url 'update' memo.id %}" method="POST">
        {% csrf_token %}
        <h4>제목: </h4>
        <input type="text" name="title" value="{{ memo.title }}">
        <br>
        <br>
        <h4>내용: </h4>
        <textarea cols=40 rows=10 name="body">{{ memo.body }}</textarea> 
        <br>
        <br>
        <input type="submit" value ="작성하기" style="margin:auto; margin-top:50px; color:dimgrey; background: transparent; border: none;">
    </form>
</div>

{% endblock %}
