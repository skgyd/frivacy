{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="box">
    <h1>Frivacy</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" id="id" name="id" class="LoginInput" placeholder="ID">
        <input type="password" id="pw" name="pw" class="LoginInput" placeholder="PW">
        <div>
            <button class="btn btn-primary btn-block" id="go" type="submit">Log In</button>
            <!-- submit 버튼이 아닌 a 태그로 연결되도록 변경 필요 -->
            <input type="submit" name="" class="LoginSubmit" value="Sign up">
            <input type="submit" name="" class="LoginSubmit" value="Forgot ID/PW">
        </div>
    </form>
</div>
<script src="{% static '/js/jquery.min.js' %}"></script>
<script src="{% static '/js/bootstrap.min.js' %}"></script>
<script src="{% static '/js/django-ajax.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#go').click(function() {
            $.post("ajax-login",
            {
                id: $("#id").val(),
                pw: $("#pw").val()
            },function(data, status){
                if (JSON.parse(data).Status == 'Success') {
                    window.location = '/';
                } else {
                    alert(JSON.parse(data).Message)
                }
            });
            return false;
        });
    });
</script>
{% endblock %}
